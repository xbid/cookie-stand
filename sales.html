<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Data</title>
</head>
<body>
    <header>
        <div>

            <a href="index.html">About</a>
            
            <h1>Sales Data</h1>

        </div>
    </header>

    
    <main id="container">
        <form id="sales">
            <fieldset>
                <legend>Store Form</legend>
              <h3>Add Your Store Info Here</h3>
              <label>City Name: 
                <input type="text" name="city" label="City Name">
              </label> 
              <hr>
              <label>Min. Customers:
                <input type="number" name="minCust">
              </label> 
              <hr>
              <label>Max. Customers: 
                <input type="number" name="maxCust">
              <label>
                <hr>
              <label>Avg. Cookies Per Sale: 
                <input type="number" name="avgCookie">
              </label>
              <br>
            <button class="submit-button" type = "submit">Add Your Store Info</button>
            </fieldset>
          </form>
    </main>

    <script src="js/app.js"></script>
</body>
</html>
